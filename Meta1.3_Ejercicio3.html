<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="scripts_Ejercicio3.js"></script>
</head>
<body class="container mt-5">
    <h2 class="text-center">Generador de Números Aleatorios</h2>
    <form id="randomForm" class="mb-3">
        <label for="numInput" class="form-label">Ingrese el valor de N:</label>
        <input type="text" id="numInput" class="form-control" placeholder="Ingrese un número">
        <button type="submit" class="btn btn-primary mt-2">Generar</button>
    </form>
    <div id="result" class="mt-3"></div>
</body>
</html>
